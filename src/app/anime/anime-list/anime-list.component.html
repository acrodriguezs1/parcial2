     
<div *ngIf="selected">
  <app-anime-detail [animedetail]="selectedAnime"></app-anime-detail>
  </div>
<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let anime of animes">
      
      <div class="card text-center" style="width: 15rem; height: 33rem">
        <div class="card-header">
          <h5 class="card-title">{{ anime.name }}</h5>
        </div>
        <img
          class="card-img-top"
          src="{{ anime.img }}"
          alt="{{ anime.name }}"
          (click)="onSelected(anime)"
        />
        <div class="card-body">
          <p class="card-text">‚≠ê{{anime.Rating}}</p>
          <p class="card-text">Categories: {{anime.categorie}}</p>
    
        </div>
      </div>
    </div>
  </div>
</div>
